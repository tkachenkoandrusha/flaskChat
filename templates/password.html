<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>Password</title>
<style>
    /* Загальні стилі */
    body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #74ebd5, #ACB6E5);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* Контейнер форми */
    .password-container {
        background: white;
        padding: 40px 30px;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        width: 300px;
        text-align: center;
    }

    h2 {
        margin-bottom: 30px;
        color: #333;
    }

    /* Поля вводу */
    input[type="password"] {
        width: 90%;
        padding: 12px 15px;
        margin: 10px 0 20px 0;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 14px;
        transition: 0.3s;
    }

    input[type="password"]:focus {
        border-color: #74ebd5;
        outline: none;
        box-shadow: 0 0 8px rgba(116,235,213,0.5);
    }

    /* Кнопка */
    button {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 8px;
        background: #74ebd5;
        color: white;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: #4ecdc4;
    }

    /* Мобільна адаптивність */
    @media (max-width: 400px) {
        .password-container {
            width: 90%;
            padding: 30px 20px;
        }
    }
</style>
</head>
<body>

<div class="password-container">
    <h2>Введіть пароль для {{username}}</h2>
    <form method="post">
        <input type="password" name="password" placeholder="Пароль" required>
        <button type="submit">Увійти</button>
    </form>
</div>

</body>
</html>
